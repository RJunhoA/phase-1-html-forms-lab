<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form>

      <label for="fullname">Please enter your full name here!</label>
      <input type="text" id="fullname" placeholder="Enter Name" required>
      <label for="email">Please enter your email here!</label>
      <input type="email" id="email" placeholder="Enter Email" required>
      <label for="phone">Please enter your phone number here!</label>
      <input type="tel" id="phone" placeholder="Enter Telephone (optional)">
      <label for="message">Please type your thoughts here!</label>
      <textarea id="message" placeholder="Enter Message"></textarea>


      <!-- Add a checkbox input with the id set to 'checkbox' -->
      <input type="checkbox">
      <input type="submit">


      <!-- Add an input with the type set to 'submit' -->
    </form>

    
  </body>
</html>
